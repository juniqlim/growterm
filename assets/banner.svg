<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="leaf1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="leaf2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <linearGradient id="leaf3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf"/>
      <stop offset="100%" style="stop-color:#3dc1a0"/>
    </linearGradient>
    <linearGradient id="stem" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#55efc4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="leafGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid lines for terminal feel -->
  <g opacity="0.03" stroke="#2ecc71">
    <line x1="0" y1="80" x2="1280" y2="80" stroke-width="1"/>
    <line x1="0" y1="160" x2="1280" y2="160" stroke-width="1"/>
    <line x1="0" y1="240" x2="1280" y2="240" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke-width="1"/>
    <line x1="0" y1="400" x2="1280" y2="400" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke-width="1"/>
    <line x1="0" y1="560" x2="1280" y2="560" stroke-width="1"/>
  </g>

  <!-- ===== ICON (left side) ===== -->
  <g transform="translate(160, 80)">
    <!-- Terminal window frame -->
    <rect x="0" y="0" width="320" height="440" rx="16" ry="16" fill="#0d1117" stroke="#30363d" stroke-width="2"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="320" height="40" rx="16" ry="16" fill="#161b22"/>
    <rect x="0" y="20" width="320" height="20" fill="#161b22"/>
    <circle cx="28" cy="20" r="6" fill="#e74c3c" opacity="0.8"/>
    <circle cx="50" cy="20" r="6" fill="#f39c12" opacity="0.8"/>
    <circle cx="72" cy="20" r="6" fill="#2ecc71" opacity="0.8"/>

    <!-- Prompt line -->
    <text x="24" y="340" font-family="monospace, 'Courier New'" font-size="24" fill="#636e72" opacity="0.5">$</text>

    <!-- Cursor block -->
    <rect x="56" y="316" width="18" height="34" rx="2" fill="#2ecc71" opacity="0.9" filter="url(#glow)"/>

    <!-- Beanstalk stem -->
    <path d="M65,316
             C65,292 62,276 70,252
             C78,228 56,212 67,186
             C78,160 62,148 73,128
             C80,112 75,108 80,100"
          stroke="url(#stem)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#leafGlow)"/>

    <!-- Tendril left -->
    <path d="M67,252 C55,240 44,243 36,235"
          stroke="#27ae60" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Tendril right -->
    <path d="M67,186 C82,176 92,180 100,172"
          stroke="#2ecc71" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Leaf bottom-left -->
    <path d="M36,235 C12,220 4,196 24,192 C44,188 40,220 36,235Z"
          fill="url(#leaf1)" filter="url(#leafGlow)"/>
    <path d="M36,235 C28,222 22,210 25,200" stroke="#1a8c4e" stroke-width="1.2" fill="none" opacity="0.5"/>

    <!-- Leaf middle-right -->
    <path d="M100,172 C126,158 138,134 118,128 C98,122 96,152 100,172Z"
          fill="url(#leaf2)" filter="url(#leafGlow)"/>
    <path d="M100,172 C112,158 122,146 120,136" stroke="#0a8c6a" stroke-width="1.2" fill="none" opacity="0.5"/>

    <!-- Leaf top-left -->
    <path d="M73,128 C50,116 34,96 52,90 C70,84 72,110 73,128Z"
          fill="url(#leaf3)" filter="url(#leafGlow)"/>
    <path d="M73,128 C60,116 48,104 52,95" stroke="#2a9c7a" stroke-width="1.2" fill="none" opacity="0.5"/>

    <!-- New sprout at top -->
    <path d="M80,100 C74,88 80,76 88,80 C94,83 86,92 80,100Z"
          fill="#a8e6cf" filter="url(#leafGlow)"/>

    <!-- Tiny spiral tendril -->
    <path d="M83,84 C87,76 94,74 96,78 C98,82 92,80 90,76"
          stroke="#55efc4" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>

    <!-- Floating particles -->
    <circle cx="130" cy="240" r="2.5" fill="#2ecc71" opacity="0.25"/>
    <circle cx="30" cy="150" r="2" fill="#55efc4" opacity="0.2"/>
    <circle cx="110" cy="110" r="1.8" fill="#a8e6cf" opacity="0.25"/>
  </g>

  <!-- ===== TEXT (right side) ===== -->
  <g transform="translate(580, 0)">
    <!-- App name -->
    <text x="0" y="260" font-family="monospace, 'Courier New'" font-size="96" font-weight="bold" fill="#e6edf3" filter="url(#textGlow)">
      <tspan fill="#2ecc71">grow</tspan><tspan fill="#e6edf3">Term</tspan>
    </text>

    <!-- Tagline -->
    <text x="4" y="320" font-family="monospace, 'Courier New'" font-size="28" fill="#8b949e">
      A terminal app that grows.
    </text>

    <!-- Feature keywords as terminal output style -->
    <text x="4" y="390" font-family="monospace, 'Courier New'" font-size="20" fill="#484f58">
      <tspan fill="#2ecc71">▸</tspan> modular
      <tspan fill="#2ecc71" dx="16">▸</tspan> testable
      <tspan fill="#2ecc71" dx="16">▸</tspan> evolvable
    </text>
  </g>

  <!-- Bottom subtle line -->
  <line x1="160" y1="580" x2="1120" y2="580" stroke="#30363d" stroke-width="1" opacity="0.5"/>
</svg>
